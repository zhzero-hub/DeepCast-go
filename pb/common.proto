syntax = "proto3";

package pb;
option go_package = "../grpc";

message Base {
    int64 RetCode = 1;
    string RetMsg = 2;
    map<string, string> Extra = 3;
}

message State {
    message InboundBandwidthUsage {
        repeated double inbound_bandwidth_usage = 1;
    }
    message OutboundBandwidthUsage {
        repeated double outbound_bandwidth_usage = 1;
    }
    message ComputationResourceUsage {
        repeated double Computation_resource_usage = 1;
    }
    message UserInfo {
      message Location {
          double latitude = 1;
          double longitude = 2;
      }
      int64 channel = 1;
      int64 version = 2;
    }
    message QoEPreference {
        int32 alpha1 = 1;
        int32 alpha2 = 2;
        int32 alpha3 = 3;
    }
    Base Base = 1;
}

message Action {
    Base Base = 1;
    double Reward = 2;
    repeated double Possibility = 3;
    int64 Action = 4;
}

message Feedback {
    Base Base = 1;
    double Reward = 2;
    double Accuracy = 3;
}